<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  
  <main>
    
    <div class="title">

      <img src="images/pattern-circles.svg" alt="">

      <div class="title-content">
        <h2>Simple, traffic-based pricing</h2>

        <p>Sign-up for our 30-day trial. No credit card required. </p>
      </div>

      

    </div>
    


    <div class="card">

      <div class="card-top">

        <div class="page-views">
          <p> <span id="pageViews">100K</span> PAGEVIEWS</p>
        </div> 

        <div class="slider">

          <input type="range" step="1" min="1" max="5" value="3" id="slider">
          
        </div>

        <div class="pricing">
          <h1>$<span id="priceOption">16</span>.00</h1>
          <p> / <span id="calendar">month</span> </p>
        </div>

        <div class="billing">

          <p>Monthly Billing</p>

          <div class="toggle-box" id="toggleBox">
            <input type="checkbox" id="checkBox">
          </div>

          <p>Yearly Billing</p>

          <div class="discount">
            <p>-25% <span> discount</span></p>
          </div>

        </div>

      </div>

      <hr>

      <div class="card-details">
        
        <ul class="services">
          <li>Unlimited Websites</li>
          <li>100% data ownership</li>
          <li>Email Reports</li>
        </ul>

        <button>Start my trial</button>

      </div>

    </div>

  </main>


  <script src="script.js"></script>
</body>
</html>
